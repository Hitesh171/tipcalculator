<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Tip Calculator</title>
	<link rel="stylesheet" type="text/css" href="tip_calculator.css">
</head>
<body>
	<div class="container">
        <h1>Tip Calculator</h1>
        <label for="billAmount">Bill Amount:</label>
        <input type="number" id="billAmount" placeholder="Enter bill amount" min="0">
        
        <label for="tipPercent">Tip Percentage:</label>
        <input type="range" id="tipPercent" min="5" max="50" step="5" value="15" oninput="calculateTip()">
        <span id="tipPercentOutput">15%</span>
        
        <div id="tipAmount" style="display:none;">
          <p>Tip Amount: <span id="tipValue">0</span>₹</p>
          <p>Total Amount: <span id="totalValue">0</span>₹</p>
        </div>
      </div>
      
	<script src="tip_calculator.js"></script>
</body>
</html>
